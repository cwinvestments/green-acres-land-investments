<!DOCTYPE html>
<html>
<head>
    <title>Fix Imported Payments</title>
</head>
<body>
    <h1>Fix Imported Payments</h1>
    <p>Paste your admin token below:</p>
    <input type="text" id="tokenInput" style="width: 500px;" placeholder="Paste token here">
    <br><br>
    <button onclick="fixPayments()">Click to Fix Imported Payments</button>
    <div id="result"></div>

    <script>
        async function fixPayments() {
            const token = document.getElementById('tokenInput').value;
            
            if (!token) {
                alert('Please paste your admin token');
                return;
            }

            try {
                const response = await fetch('https://greenacreslandinvestments.com/api/admin/fix-imported-payments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Result:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
